{% extends 'index.html' %}

{% block body %}

{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post["name"] }}</a>
            <small class="text-muted">{{ post["date_posted"].strftime('%Y-%m-%d') }}</small>
        </div>

        {% if session.email %}
        <div>
            {% set id = post["_id"] %}
            <button type="button" class="btn btn-secondary btn-sm mt-1 mb-1"> 
                <a href="{{url_for('update_post',id=id)}}">Update</a></button>
            <button type="button" class="btn btn-secondary btn-sm mt-1 mb-1" onclick="return confirm('Are you sure you want to Delete?')">
                <a href="{{url_for('delete_post',id=id)}}">Delete</a></button>
        </div>
        {% endif %}
        <h2 class="article-title">{{ post["title"] }}</h2>
        <p class="article-content">{{ post["description"] }}</p>
    </div>
</article>

{% endfor %}
{% endblock %}
